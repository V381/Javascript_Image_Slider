<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link type="text/css" rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta name="description" content="Javascript/jQuery Image Gallery">
</head>
<body>

   <div class="header">
       <h1>JS Image Slider</h1>
   </div>
    <main>
        <section>
            <article>
               <div class="imgwrap">
                <div class="images">

                </div>
                <div class="text">

                </div>
               </div>
            </article>

            <article>
                <div class="buttons">
                    <button class="prev" data-dir="prev"><</button>
                    <button class="next" data-dir="next">></button>
                </div>
            </article>

        </section>
    </main>
    <form>

        <div class="inputs">
            <label>
                <input type="radio" name="1" value="0" checked="checked">
            </label>
            <label>
                <input type="radio" name="1" value="1">
            </label>
            <label>
                <input type="radio" name="1" value="2">
            </label>
            <label>
                <input type="radio" name="1" value="3">
            </label>
            <label>
                <input type="radio" name="1" value="4">
            </label>

        </div>

    </form>

    <script src="jQuery.js"></script>
    <script src="js.js"></script>
    <script>
        $(".inputs input").attr("disabled", "disabled")
    </script>

</body>
</html>
