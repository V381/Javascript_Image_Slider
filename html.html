    <meta name="description" content="Javascript/jQuery Image Gallery">
</head>
<body>

   <div class="header">
       <h1>JS Image Slider</h1>
   </div>
    <main>
        <section>
            <article>
               <div class="imgwrap">
                <div class="images">

                </div>

                </div>
               </div>

    </main>
