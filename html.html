<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link type="text/css" rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta name="description" content="Javascript/jQuery Image Gallery">
</head>
<body>

    <main>
        <section>
            <article>
                <div class="images">
                </div>
            </article>

            <article>
                <div class="buttons">
                    <button class="prev" data-dir="prev">Prev</button>
                    <button class="next" data-dir="next">Next</button>
                </div>
            </article>

        </section>
    </main>


    <script src="jQuery.js"></script>
    <script src="js.js"></script>


</body>
</html>
